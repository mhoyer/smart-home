pixelplastic: # based on https://community.home-assistant.io/t/clear-theme-dark/100960
  modes:
    dark:
      # Background image
      lovelace-background: 'center / cover no-repeat url("/local/background.jpg") fixed'
      header-height: '40px'

      pixelplastic-base-hue: 200
      primary-text-color: 'hsl(var(--pixelplastic-base-hue), 10%, 80%)'
      label-badge-text-color: 'hsl(var(--pixelplastic-base-hue), 10%, 80%)'
      ha-card-background: 'hsla(var(--pixelplastic-base-hue), 50%, 6%, 0.7)'
      ha-card-border-color: 'hsl(var(--pixelplastic-base-hue), 40%, 10%)'
      ha-card-border-radius: '5px'
      ha-card-box-shadow-color: 'hsl(var(--pixelplastic-base-hue), 40%, 2%)'
      ha-card-box-shadow: 'inset 0 0 12px 2px var(--ha-card-box-shadow-color)'
      paper-item-icon-color: 'hsl(var(--pixelplastic-base-hue), 30%, 20%)'
      sidebar-icon-color: 'hsl(var(--pixelplastic-base-hue), 20%, 80%)'

  card-mod-theme: pixelplastic
  card-mod-card: |
    :host {
      backdrop-filter: blur(8px);
    }