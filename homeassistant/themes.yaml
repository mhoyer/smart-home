pixelplastic: # based on https://community.home-assistant.io/t/clear-theme-dark/100960
  modes:
    dark:
      # Background image
      lovelace-background: 'center / cover no-repeat url("/local/background.jpg") fixed'
      header-height: '30px'

      primary-text-color: 'hsl(220, 10%, 80%)'
      ha-card-background: 'hsla(220, 10%, 10%, 0.2)'
      ha-card-border-color: 'hsl(220, 10%, 14%)'
      ha-card-box-shadow: 'inset 0px 0px 0px 1px var(--border-color)'

  card-mod-theme: pixelplastic
  card-mod-card: |
    :host {
      backdrop-filter: blur(8px);
    }