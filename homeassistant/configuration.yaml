default_config:

lovelace:
  mode: yaml
  resources:
    - type: module
      url: /local/zigbee2mqtt-networkmap.js?v=0.6.0
      # see: https://github.com/azuwis/zigbee2mqtt-networkmap
    - type: module
      url: /local/mini-graph-card-bundle.js?v=0.9.4
      # see: https://github.com/kalkih/mini-graph-card

tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
sensor: !include sensor.yaml
frontend:
  themes: !include themes.yaml

mqtt:
  discovery: true
  broker: mosquitto
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'

speedtestdotnet:
  # server_id: 11519 # see: http://www.speedtestserver.com/
  scan_interval:
    minutes: 360
  monitored_conditions:
    - ping
    - download
    - upload

influxdb:
  host: r2d2.fritz.box
  port: 8086
  database: homeassistant
  # max_retries: 3
  default_measurement: state
